<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
        <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
            background-color: beige;
        }

        * {
            box-sizing: inherit;
        }

        fieldset {
            text-align: center;
            width: 400px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 6px 10px 10px 1px rgba(0, 0, 0, 0.481);
            background-color: blanchedalmond;
            align-content: center;
        }

        div {
            margin-left: 4rem;
            margin-right: 4rem;

        }

        input {
            display: block;
            text-align: center;
            width: 100%;
            border: none;
            font-size: 1.2rem;
            padding: 20px;
            background-color: rgb(247, 211, 165);
        }
        input[type="submit"]{
            background-color: rgb(120, 211, 181);
            /* color: white; */
        }
        
        a {
            text-decoration: none;
            color: Brown;
        }

        h3 {
            color: rgb(241, 172, 71);
        }
        img  {
            height: 50px;
            transition: all 5s;
        }  
        img:hover {
            transform: translateY(900%);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>
            <img src="../images/Duck_Walk.gif" alt="UserIcon" />
        </legend>
        <form>
            <h1>User Login</h1>
            <div>
                <input type="text" name="username" placeholder="Username"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Login" id="submit">
            </div>

            <h3><a href="./register.html">Register</a></h3>
            <h3><a href="../index.html">Home</a></h3>

        </form>
    </fieldset>

</body>
</html>
